
<!DOCTYPE html>
<html>
<head>
    <title>Ceritus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, red, gold, silver);
            overflow: hidden;
            color: white;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            margin: 0;
            text-transform: uppercase;
        }

        #gsearchbar {
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: none;
        }

        #glist {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #glist a {
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
            display: inline-block;
            min-width: 120px;
        }

        #glist a:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Particle Effect */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
<div id="particles"></div>
<div class="container">
    <div class="header">
        <h2>Ceritus</h2>
        <input type="text" id="gsearchbar" onkeyup="document.querySelectorAll('#glist>a').forEach(l=>l.style.display=l.textContent.toUpperCase().includes(this.value.toUpperCase().replace(/ /g,''))?'block':'none')" autocomplete="off" spellcheck="false" placeholder="Search" />
    </div>
    <div id="glist">
        <a href="./g/2048/">2048</a>
        <a href="./gfiles/html5/adarkroom/">A Dark Room</a>
        
    </div>
</div>
<script>
    // Create particle effect
    const particleCount = 100;
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
        particlesContainer.appendChild(particle);
    }
</script>
</body>
</html>
